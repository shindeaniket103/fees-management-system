{% extends "base.html" %}
{% block content %}
<div class="container mt-5 col-md-6">

  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="mb-3">✏️ Edit Student</h4>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" name="name" value="{{ student.name }}" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" value="{{ student.email }}" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Category</label>
          <select name="category" class="form-select">
            <option {% if student.category=='General' %}selected{% endif %}>General</option>
            <option {% if student.category=='OBC' %}selected{% endif %}>OBC</option>
            <option {% if student.category=='SC' %}selected{% endif %}>SC</option>
            <option {% if student.category=='ST' %}selected{% endif %}>ST</option>
          </select>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{{ url_for('accountant.students') }}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

</div>
{% endblock %}
