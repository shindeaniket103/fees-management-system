<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin | Fees Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        /* Full-page layout structure */
        body {
            background-color: #f1f5f9;
            margin: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            height: 100vh;
            background: #1e293b;
            color: white;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
        }

        .sidebar a {
            color: #cbd5e1;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
            font-size: 15px;
        }

        .sidebar a:hover,
        .sidebar .active {
            background: #334155;
            color: white;
        }

        /* Top navbar */
        .navbar-top {
            height: 70px;
            background: white;
            position: fixed;
            left: 240px;
            right: 0;
            top: 0;
            border-bottom: 1px solid #e2e8f0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: end;
            padding: 0 25px;
        }

        /* Page content */
        .content-area {
            margin-left: 240px;
            padding: 100px 40px 40px; /* TOP padding increased */
        }
    </style>

</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <a class="fs-4 fw-bold mb-4 d-block" href="#">FeesMgmt</a>

        <a href="{{ url_for('admin.dashboard') }}"
           class="{% if request.endpoint == 'admin.dashboard' %}active{% endif %}">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>

        <a href="{{ url_for('admin.fee_structures') }}"
           class="{% if request.endpoint == 'admin.fee_structures' %}active{% endif %}">
            <i class="bi bi-collection me-2"></i> Fee Structures
        </a>
    </div>

    <!-- TOP NAVBAR -->
    <div class="navbar-top">
        <span>Hello, <strong>{{ session.get('name') }}</strong></span>

        <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger btn-sm">
        <i class="bi bi-box-arrow-right me-1"></i> Logout
        </a>
    </div>

    <!-- MAIN PAGE CONTENT -->
    <div class="content-area">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
